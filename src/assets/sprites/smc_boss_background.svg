<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="none" stroke="#1A237E" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark Background -->
  <rect width="800" height="600" fill="#0D1117"/>
  <!-- Cyber Grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  <!-- Data Flow Lines -->
  <g stroke="#304FFE" stroke-width="1" opacity="0.3">
    
      <line x1="0" y1="0" x2="400" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="3s" repeatCount="indefinite"/>
      </line>
    
      <line x1="80" y1="0" x2="480" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="4s" repeatCount="indefinite"/>
      </line>
    
      <line x1="160" y1="0" x2="560" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="5s" repeatCount="indefinite"/>
      </line>
    
      <line x1="240" y1="0" x2="640" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="6s" repeatCount="indefinite"/>
      </line>
    
      <line x1="320" y1="0" x2="720" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="7s" repeatCount="indefinite"/>
      </line>
    
      <line x1="400" y1="0" x2="800" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="8s" repeatCount="indefinite"/>
      </line>
    
      <line x1="480" y1="0" x2="880" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="9s" repeatCount="indefinite"/>
      </line>
    
      <line x1="560" y1="0" x2="960" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="10s" repeatCount="indefinite"/>
      </line>
    
      <line x1="640" y1="0" x2="1040" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="11s" repeatCount="indefinite"/>
      </line>
    
      <line x1="720" y1="0" x2="1120" y2="600">
        <animate attributeName="y2" values="600;0;600" dur="12s" repeatCount="indefinite"/>
      </line>
    
  </g>
  <!-- Binary Rain -->
  <g fill="#304FFE" font-family="monospace" font-size="10" opacity="0.2">
    
      <text x="0" y="0">
        <animate attributeName="y" values="0;600;0" dur="5s" repeatCount="indefinite"/>
        01
      </text>
    
      <text x="40" y="0">
